# Application Name
spring.application.name=kakeibo

# Server Port (Renderは環境変数PORTを使用)
server.port=${PORT:8080}

# Database Configuration (環境変数対応)
# Render.comのPostgreSQLデータベースから環境変数を取得
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:kakeibo_db}
spring.datasource.username=${DB_USER:kakeibo_user}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
# Hibernateは自動的にPostgreSQLDialectを検出するため、明示的な指定は不要
spring.jpa.open-in-view=false

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# Logging
logging.level.root=INFO
logging.level.com.example.kakeibo=DEBUG

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=KAKEIBO_SESSION
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=${COOKIE_SECURE:false}

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Custom Properties
kakeibo.invitation.expiry-days=7
kakeibo.budget.default-alert-threshold=80
